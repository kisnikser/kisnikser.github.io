baseURL: "https://kisnikser.github.io/"
languageCode: en-us
title: Nikita Kiselev
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

params:
  keywords: [CV, Portfolio, Machine Learning]
  author: Nikita Kiselev
  DateFormat: "January 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  math: true

  profileMode:
    enabled: true
    subtitle: "**Data Scientist, Optimization Researcher**\n> 
    
    I am a master's student in Computer Science in the Intelligent Systems Department 
    at Moscow Institute of Physics and Technology.
    Prior to that, I received my bachelor's degree in Applied Mathematics and Physics there.\n>
    
    Currently, I am a research intern at Sber AI
    and mathematician-programmer at Center for Artificial Intelligence, Innopolis University.\n>

    My research interests include Generative AI, Computer Vision, and Optimization."
    imageUrl: "images/photo.jpg"
    imageWidth: 160
    imageHeight: 160
    imageTitle: "Nikita Kiselev"
